<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="calculator-section">
      <div class="calculator">
        <p class="display">
          <span id="previous">0</span>
          <span id="operator-sign"></span>
        </p>
        <p id="display">0</p>
        <div class="buttons">
          <div id="misc">
            <div onclick="SQRT()">âˆš</div>
            <div onclick="SQR()">x<sup style="border: none">2</sup></div>
            <div onclick="clearEverythingOnDisplay()">CE</div>
            <div onclick="clearDisplay()">C</div>
          </div>
          <div id="numbers">
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>.</div>
            <div>0</div>
            <div>00</div>
          </div>
          <div id="operators">
            <div>+</div>
            <div>-</div>
            <div>x</div>
            <div>/</div>
            <div id="equal-operator">=</div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="index.js"></script>
</html>
