<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="calculator-section">
      <div class="calculator">
        <div class="display">
          <div id="previous">
            0
            <p id="operator-sign"></p>
          </div>
          <div id="display">0</div>
        </div>
        <div class="buttons">
          <div id="numbers">
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>.</div>
            <div>0</div>
            <div>00</div>
          </div>
          <div id="operators">
            <div>+</div>
            <div>-</div>
            <div>X</div>
            <div>/</div>
            <div id="equal-operator">=</div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="index.js"></script>
</html>
